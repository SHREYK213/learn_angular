<h2>User Details</h2>

<!-- Replace your table with the Material table -->
<mat-table [dataSource]="users">
  <!-- Table columns -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="dob">
    <mat-header-cell *matHeaderCellDef>Date of Birth</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.dob | date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.phone }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.gender }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button mat-icon-button class="edit-button" (click)="editUser(user.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<!-- Add a "Add User" button outside the table -->
<button mat-raised-button color="primary" (click)="navigateToAddUser()">Add User</button>

<div>
  <mat-form-field>
    <input matInput placeholder="Search by ID" [(ngModel)]="searchId" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="searchUser()">Search</button>
</div>
