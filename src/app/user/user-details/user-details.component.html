<h2>User Details</h2>

<div *ngIf="users && users.length > 0">
  <mat-form-field class="search-box">
    <input matInput  [(ngModel)]="searchId" autocomplete="off"/>
    <mat-label>Search</mat-label>

  </mat-form-field>
  <button mat-raised-button color="primary" class="search-btn" (click)="searchUser()">Search</button>
</div>

<button mat-raised-button color="primary" (click)="navigateToAddUser()">Add User</button>

<mat-table [dataSource]="users" *ngIf="users && users.length > 0">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="dob">
    <mat-header-cell *matHeaderCellDef>Date of Birth</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.dob | date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.phone }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.gender }}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button mat-icon-button class="edit-button" (click)="editUser(user.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button class="delete-button" (click)="deleteUser(user.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<h1 *ngIf="!users || users.length === 0">No User data to display</h1>
