<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput  formControlName="name" required autocomplete="off" appAlphabeticOnly />
    <mat-label>First Name</mat-label>
    <mat-error *ngIf="myForm.get('name').hasError('required')"
      >Name is required</mat-error
    >
    <mat-error *ngIf="myForm.get('name').hasError('invalidName')"
      >Invalid name format</mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput  formControlName="email" required autocomplete="off"/>
    <mat-label>Email</mat-label>
    <mat-error *ngIf="myForm.get('email').hasError('required')"
      >Email is required</mat-error
    >
    <mat-error *ngIf="myForm.get('email').hasError('invalidEmail')"
      >Invalid email format</mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="dob"
      required
      [max]="maxDate"
      autocomplete="off"
    />
    <mat-label>Date of Birth</mat-label>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="myForm.get('dob').hasError('required')"
      >Date of Birth is required</mat-error
    >
    <mat-error *ngIf="myForm.get('dob').hasError('max')"
      >Date cannot be in the future</mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      formControlName="phone"
      required
      autocomplete="off"
      appNumericOnly 
    />
    <mat-label>Phone Number</mat-label>
    <mat-error *ngIf="myForm.get('phone').hasError('required')"
      >Phone Number is required</mat-error
    >
    <mat-error *ngIf="myForm.get('phone').hasError('invalidPhone')"
      >Invalid phone format</mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender" required>
      <!-- <mat-label>Gender</mat-label> -->
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
    </mat-select>
    <mat-error *ngIf="myForm.get('gender').hasError('required')"
      >Gender is required</mat-error
    >
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="myForm.invalid" type="submit">Submit Details</button>
  <button mat-raised-button color="warn" [disabled]="isFormEmpty()" type="button" (click)="resetForm()">Reset Form</button>

</form>
